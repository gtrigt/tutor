<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Favicon</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <link rel="apple-touch-icon" href="/logo.png" />
</head>
<body>
    <h1>Тест Favicon</h1>
    <p>Проверьте, отображается ли favicon во вкладке браузера</p>
    
    <div>
        <h2>Доступные иконки:</h2>
        <ul>
            <li><img src="/favicon.svg" alt="SVG Favicon" width="32" height="32"></li>
            <li><img src="/favicon.ico" alt="ICO Favicon" width="32" height="32"></li>
            <li><img src="/logo.png" alt="Logo" width="32" height="32"></li>
        </ul>
    </div>

</html>
